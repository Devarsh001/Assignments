<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operation</title>

    <style>
        div
        {
            height: auto;
            text-align: center;
            padding: 200px 0;
            background: lightcoral;
        }
        button,input,span
        {
            font-size: 20px;
            font-weight: bold;
            border-radius: 3px;
        }
        button
        {
            display: inline-block;
            height: 45px;
            width: 45px;
            font-size: 30px;
        }
    </style>

</head>
<body>
    
    <div>
        <h1> ---- <u> Math Operations </u> ---- </h1>

        <span> Enter no.1 : <input type="number" name="" id="inp1" required> </span> <br>
        <span> Enter no.2 : <input type="number" name="" id="inp2" required> </span> <br>

        <button onclick="add()">+</button>
        <button onclick="mul()">*</button>
        <button onclick="sub()">-</button>
        <button onclick="div()">/</button>
        <button onclick="mod()">%</button><br>

        <Span>Answer is <input type="number" name="" id="ans"> </Span>
    </div>

    <script>
        inp_1 = document.getElementById('inp1');
        inp_2 = document.getElementById('inp2');
        ans = document.getElementById('ans');

        function add()
        {
            ans.value = Number(inp_1.value) + Number(inp_2.value);
        }
        function sub()
        {
            ans.value = inp_1.value - inp_2.value;
        }
        function mul()
        {
            ans.value = inp_1.value * inp_2.value;
        }
        function div()
        {
            ans.value = inp_1.value / inp_2.value;
        }
        function mod()
        {
            ans.value = inp_1.value % inp_2.value;
        }

    </script>

</body>
</html>

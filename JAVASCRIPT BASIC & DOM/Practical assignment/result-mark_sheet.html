<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-Sheet</title>
    <style>
        body
        {
            text-align: center;
        }
        li
        {
            list-style:decimal;
        }
    </style>
</head>

<body>
    <div>
        <h1> <u> Marksheet for Information Technology </u> </h1>
        <h3> <u> Enter Marks </u> </h3>
        
        <li>C language : <input type="numbers" name="" id="c"></li>
        <li>C++ language : <input type="numbers" name="" id="c++"></li>
        <li>Database : <input type="numbers" name="" id="database"></li>
        <li>HTML : <input type="numbers" name="" id="html"></li>
        <li>CSS : <input type="numbers" name="" id="css"></li>
        <li>PHP : <input type="numbers" name="" id="php"></li>
        <li>Core Java : <input type="numbers" name="" id="core-java"></li><br>
        
        <button id="btn" onclick="result()">Result</button><br><br>
        <span> Total is : <input type="number" name="" id="total"> / 350</span><br>
        <span> Percentage : <input type="text" name="" id="per"> % </span><br>
        <span id="span"> </span>

        <script>

            btn = document.getElementById('btn');
            total = document.getElementById('total');
            per = document.getElementById('per');
            span = document.getElementById('span');

            c = document.getElementById('c');
            c_plus = document.getElementById('c++');
            database = document.getElementById('database');
            html = document.getElementById('html');
            css = document.getElementById('css');
            php = document.getElementById('php');
            corejava = document.getElementById('core-java');

            function result()
            {
                total.value = Number(c.value) + Number(c_plus.value) + Number(database.value) + Number(html.value) + Number(css.value) + Number(php.value) + Number(corejava.value);

                per.value = ((total.value)*100)/350 ;

                if(per.value >= 35 || per.value <= 100)
                {
                    span.innerHTML = "Congratulations You are Pass...   :)";
                }
                else
                {
                    span.innerText = "Sorry You are Fail...  :(";
                }
            }

        </script>
    </div>
</body>
</html>

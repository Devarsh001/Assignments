<body>
    <h1>Answer.8</h1>
    <p>The HTML formating tags are as folloews:</p>
    <li><b> - Bold text</b></li>
    <li><strong> - Important text</strong></li>
    <li><i> - Italic text</i></li>
    <li><em> - Emphasized text</em></li>
    <li><mark> - Marked text</mark></li>
    <li><small> - Smaller text</small></li>
    <li><del> - Deleted text</del></li>
    <li><ins> - Inserted text</ins></li>
    <li><sub> - Subscript text</sub> Example: H<sub>2</sub>O</li>
    <li><sup> - Superscript text</sup> Example: CO<sup>2</sup></li>
</body>
